<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris in JavaScript yay</title>
        <style> /* CSS generated by Copilot */
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #111;
            }
            #grid {
                display: grid;
                grid-template-columns: repeat(10, 30px);
                grid-template-rows: repeat(20, 30px);
                gap: 1px;
                background-color: #ffffff00; /* Transparent background for grid element */
                padding: 5px;
            }
            .block {
                width: 30px;
                height: 30px;
                background-color: #ffffff;
                border: 1px solid #444;
            }
        </style>
    </head>
    <body>
        <div id="grid"></div>
        <script src="index.js" type="module"></script>
    </body>
</html>
